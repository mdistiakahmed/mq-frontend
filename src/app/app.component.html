<app-header></app-header>

<div
  class="m-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
>
  <div *ngFor="let q of quotes">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ q.author }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ q.text }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<app-header></app-header>

<div
  class="m-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
>
  <div *ngFor="let q of quotes">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ q.author }}</mat-card-title>
      </mat-card-header>
      <mat-card-content
        style="
          background-image: url(assets/background.jpg);
          background-size: cover;
          background-position: center;
          height: 200px;
          width: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        "
      >
        <p>{{ q.text }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

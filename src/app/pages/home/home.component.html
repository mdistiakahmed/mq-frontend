<div
  class="m-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
>
  <div *ngFor="let q of quotes">
    <div>
      <div class="quote-card">
        <div
          [style.backgroundImage]="getRandomBackgroundImage()"
          style="
            background-size: cover;
            background-position: center;
            height: 200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
          "
        >
          <div
            style="
              background-color: rgba(
                0,
                0,
                0,
                0.5
              ); /* Adjust the alpha value for darkness */
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              padding: 10px;
            "
          >
            <p class="quote" style="color: white">{{ q.text }}</p>
            <p class="quote-author" style="color: white">-{{ q.author }}</p>
          </div>
        </div>
      </div>
      <div class="short-details">
        <p class="short-details-author">{{ q.author }}</p>

        <div class="flex items-center justify-center">
          <mat-icon>sentiment_very_satisfied</mat-icon> 1.2K
          <mat-icon>near_me</mat-icon> 1.2K
        </div>
      </div>
    </div>
  </div>
</div>

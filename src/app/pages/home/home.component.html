<div
  class="m-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
>
  <div *ngFor="let q of quotes">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ q.author }}</mat-card-title>
      </mat-card-header>
      <mat-card-content
        [style.backgroundImage]="getRandomBackgroundImage()"
        style="
          background-size: cover;
          background-position: center;
          height: 200px;
          width: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          position: relative;
        "
      >
        <div
          style="
            background-color: rgba(
              0,
              0,
              0,
              0.5
            ); /* Adjust the alpha value for darkness */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
          "
        >
          <p class="quote" style="color: white">{{ q.text }}</p>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
